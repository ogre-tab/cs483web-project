	   
	   	<h3 id="power-list-title">Results for "{{this_query}}"</h3>
		<div id="power-list">
			<table>
				<tbody>
					{% for power_name in results %}
					<tr>
						<td class="menuitem" id="{{power_name}}" onclick="getPowerView(this.id)">{{power_name}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div id="power-list-nav">
			{% for page in page_nums %}
			<tr>
				<td class="pagination"><a onclick="getResultsPage('{{page|safe}}')" href="javascript:void(0);">{{page|safe}}</a></td>
			</tr>
			{% endfor %}
		</div>
		<div>
			{{results_range}}
		</div>
		<!-- Page buttons here -->
