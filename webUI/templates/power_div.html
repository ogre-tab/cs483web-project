<div class="picture"><img src ="https://allinonebusiness-services.co.uk/wp-content/uploads/2015/11/hero-small.png" alt="There should be a picture here"></div>

<div class="power">{{power.name|safe}}</div>
<div class="description">
    {{power.description}}<br /><br />
    {% for value in power.capability  %}
        {{value}}<br />
    {% endfor %}
</div>
<div class="alias">
    {% for value in power.alias  %}
        {{ value }}<br />
    {% endfor %}
</div>
<div class="users">
    <ul style="list-style-type:none">
    {% for value in power.users %}
        {{ value }}<br />
    {% endfor %}
    </ul>
</div>
<div class="something">
    {% for value in power.limitation %}
        {{ value }}<br />
    {% endfor %}
</div>
